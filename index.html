<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>RPS</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="message-board">
        <h1 id="result-display"></h1>
      </div>

      <div class="inner-wrapper">
        <button id="rock">
          <p>Rock</p>
        </button>

        <button id="paper">
          <p>Paper</p>
        </button>

        <button id="scissors">
          <p>Scissors</p>
        </button>
      </div>

      <img
        class="scissors-img"
        src="./images/scissorsshape.svg"
        alt="scissors-shape"
      />
    </div>
  </body>
</html>
